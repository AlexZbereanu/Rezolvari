<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Formular</title>
    <meta charset="UTF-8">
    <script src="index.js"></script>
</head>
<body>
<h1>Formular de adaugare in agenda telefonica:</h1>
<form>
    <label for="id">ID:</label>
    <input type="number" id="id"><br><br>
    <label for="nume">Nume</label>
    <input type="text" id="nume"><br><br>
    <label for="prenume">Prenume</label>
    <input type="text" id="prenume"><br><br>
    <label for="telefon">Numar de telefon</label>
    <input type="text" id="telefon"><br><br>

    <button type="button" onclick="addPerson()">Adaugare</button><br><br>
    <button type="button" onclick="showPerson()">Afisare agenda</button><br><br>
    <label for="id_persoana">Id-ul persoanei de sters:</label>
    <input type="number" id="id_persoana">
    <button type="button" onclick="deletePerson('http://localhost:8080/person')">Sterge</button>
    <p id="persoane"></p>

</form>
</body>
</html>
